<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <h1>ME ACHA!</h1>
            <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
        </div>
        <i>
            <span class="material-icons">travel_explore</span>
        </i>
    </header>
    <main>
        <div>
            <form action="">
                <fieldset>
                    <label for="">Cep</label>
                    <input type="number" name="" placeholder="Digite um CEP válido" id="cep">
                </fieldset>
                <fieldset>
                    <label for="">Rua</label>
                    <input type="text" name="" id="logradouro">
                </fieldset>
                <fieldset>
                    <label for="">Bairro</label>
                    <input type="text" name="" id="bairro">
                </fieldset>
                <fieldset>
                    <label for="">Cidade</label>
                    <input type="text" name="" id="localidade">
                </fieldset>
                <fieldset>
                    <label for="">Estado</label>
                    <input type="text" name="" id="uf">
                </fieldset>
                <fieldset>
                    <input id="buscarCep" type="button" value="BUSCAR">
                </fieldset>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>
</html>
